<!DOCTYPE html>
<head>
    <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>    
</head>
<body>
    <div id="firstDiv">
        Enter your name: <input type="text" id="fname" onblur="onBlur()" onkeypress="onKeyPress()">

        
    <select id="mySelect" onchange="onChange()">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volvo">Volvo</option>
    </select>
    </div>

    <div>
        <ol  id="myList">
            <li>Kavitha</li>
            <li>Latha</li>
            <li>Vignesh</li>
        </ol>
    </div>
    <div class="tableContainer">
        <table id="users">
            <tr>    
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>   
            <tr>
                <td>Karthick</td>
                <td>21</td>
                <td>Male</td>
            </tr>  
            <tr>
                <td>Malathi</td>
                <td>31</td>
                <td>Female</td>
            </tr>  
            <tr>
                <td>Ramesh</td>
                <td>55</td>
                <td>Male</td>
            </tr>         
        </table>
    </div>
    <script src="destructuring.js"></script>
</body>
<style>
#users {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#users td, #users th {
  border: 1px solid #ddd;
  padding: 8px;
}

#users tr:nth-child(even){background-color: #f2f2f2;}

#users tr:hover {background-color: #ddd;}

#users th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: cadetblue;
  color: white;
}
</style>
</html>
